<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes e pseudo elementos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <a href="" id="brasil">Brasil</a>
        <a href="#" id="alemanha">Alemanha</a>
        <a href="#" id="franca">França</a>
    </div>
    <div>
        <ul>
            <li>Brasil</li>
            <li>Alemanha</li>
            <li>França</li>
        </ul>
    </div>
    <div>
        <input type="radio" name="" id="">
        <input type="email" name="" id="mln">
        <input type="text" name="" id="aln"  placeholder="Aline Ferreira" disabled>
    </div>

    <div>
        <input type="checkbox" name="" id="sim">
        <label for="">SIM</label>
        <input type="checkbox" name="" id="nao">
        <label for="">NÃO</label>
    </div>
</body>

</html>
